    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire base Form</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Add error message styling */
            .error {
                color: red;
                font-size: 0.9rem;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signUpForm" action="#" onsubmit="return validateForm()">
                <!-- Full Name -->
                <label for="name"><b>Full Name:</b></label>
                <input type="text" id="name" name="name" required placeholder="Type your name here...">
        
                <!-- Email -->
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required placeholder="Type your email here...">
                <span id="email-error" class="error"></span>
        
                <!-- Password -->
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
        
                <!-- Message -->
                <label for="message"><b>Message:</b></label>
                <textarea id="message" name="message" placeholder="Your message..."></textarea>
        
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        
            <a href="#" class="footer-link">Already have an account ? Log in</a>
        </div>
    
       
  <script src="index.js"></script>
 

</body>
</html>
